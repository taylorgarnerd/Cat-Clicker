<!DOCTYPE html>
<head>
	<title>Cat Clicker</title>
	<meta charset="utf-8" />
	<link href="css/stylesheet.css" rel="stylesheet" />
	<script src="Scripts/jquery-1.6.4.min.js"></script>
</head>
<body>
	<div id="header">
		<h1>You better click one of these damn cats!</h1>
	</div>
	<div id="cat-list">
	</div>
	<div id="cat-container">
		<h1 id="cat-name"></h1>
		<img id="cat-image" src="">
		<p>This is how many times you've clicked this damn cat</p>
		<p id="cat-count"></p>
		<button type="button" class="admin-buttons">Admin</button>
		<div id="admin">
			<form id="admin-form">
				Name: <input id="admin-cat-name" value="">
				Image: <input id="admin-cat-url" value="">
				Clicks: <input id="admin-cat-clicks" value="">
				<!--<input type="submit" value="Save">-->
			</form>
			<button type = "button" id="admin-submit">Submit</button>
			<button type="button" class="admin-buttons">Cancel</button>
		</div>
	</div>
	<script src="scripts/app.js"></script>
</body>
